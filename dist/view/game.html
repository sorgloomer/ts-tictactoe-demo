<div class="container">
  <div class="info-bar">
    <span ng-class="{active:isTurnOf('x')}">Player <img class="inline-sign" src="img/sign-x.svg"></span>
    <span ng-class="{active:isTurnOf('o')}">Player <img class="inline-sign" src="img/sign-o.svg"></span>
  </div>
  <div class="game-area">
    <div class="game-table">
      <div class="inner">
        <div class="game-cell" ng-repeat="coord in allCoords" ng-click="putSign(coord)">
          <img class="sign" ng-src="{{signImgs[getCellValue(coord)]}}">
        </div>
      </div>
    </div>
  </div>
  <div class="action-bar">
    <button class="btn" ng-click="doReset()">Reset</button>
    <button class="btn" ng-click="doUndo()">Undo</button>
    <a class="btn" href="#menu">Menu</a>
  </div>
  <div class="result-dialog" ng-show="gameResult != 'play'">
    <div class="dialog-title">Game Over</div>
    <div ng-show="gameResult == 'winx'">Player <img class="inline-sign" src="img/sign-x.svg"> wins!</div>
    <div ng-show="gameResult == 'wino'">Player <img class="inline-sign" src="img/sign-o.svg"> wins!</div>
    <div ng-show="gameResult == 'tie'">It's a tie!</div>
  </div>
</div>
